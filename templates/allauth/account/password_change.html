{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="custom-font-head fw-bold text-uppercase text-spacing mt-5">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-dark rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn btn-dark custom-bg rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
