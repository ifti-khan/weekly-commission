{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="custom-font-head fw-bold text-uppercase text-spacing mt-5">{% trans "Set Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-dark custom-bg rounded-0" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
